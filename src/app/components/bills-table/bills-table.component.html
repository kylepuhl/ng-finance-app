<div class="container">
    <h4 class="table-header">Bill Tracker</h4>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- billName Column -->
        <ng-container matColumnDef="billName">
            <th mat-header-cell *matHeaderCellDef> Bill Name </th>
            <td mat-cell *matCellDef="let bill"> {{bill.billName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef> Due Date </th>
            <td mat-cell *matCellDef="let bill"> {{bill.dueDate}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="startingBalance">
            <th mat-header-cell *matHeaderCellDef> Starting Balance </th>
            <td mat-cell *matCellDef="let bill"> {{bill.startingBalance}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="amountDue">
            <th mat-header-cell *matHeaderCellDef> Amount Due </th>
            <td mat-cell *matCellDef="let bill"> {{bill.amountDue}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="amtPaid">
            <th mat-header-cell *matHeaderCellDef> Amount Paid </th>
            <td mat-cell *matCellDef="let bill"> {{bill.amtPaid}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="endBalance">
            <th mat-header-cell *matHeaderCellDef> End Balance </th>
            <td mat-cell *matCellDef="let bill"> {{bill.endBalance}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="datePaid">
            <th mat-header-cell *matHeaderCellDef> Date Paid </th>
            <td mat-cell *matCellDef="let bill"> {{bill.datePaid}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="comments">
            <th mat-header-cell *matHeaderCellDef> Comments </th>
            <td mat-cell *matCellDef="let bill"> {{bill.comments}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="paidBy">
            <th mat-header-cell *matHeaderCellDef> Paid By </th>
            <td mat-cell *matCellDef="let bill"> {{bill.paidBy}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row" >
                <button (click)="onEdit($event)" mat-button color="warn">Edit</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
